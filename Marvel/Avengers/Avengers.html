<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="AvengersInfinityWar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers</title>
</head>

<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
        <div class="toggle">
            <a href="../../index.html"><img src="toggle.png" alt=""></a>
        </div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Avengers</span></h2>
            <p>
                Quand un ennemi inattendu fait surface pour menacer la sécurité et l'équilibre mondial, Nick Fury, directeur de l'agence internationale pour le maintien de la paix, connue sous le nom du S.H.I.E.L.D., doit former une équipe pour éviter une catastrophe
                mondiale imminente.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">Regardez !</a>
        </div>
    </div>
    <div class="trailer">
        <IFRAME SRC="https://uqload.com/embed-8u9gttaivj0y.html" FRAMEBORDER=0 MARGINWIDTH=0 MARGINHEIGHT=0 SCROLLING=NO WIDTH=640 HEIGHT=360 allowfullscreen></IFRAME>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle() {
            var trailer = document.querySelector('.trailer');
            let video = document.querySelector('.video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.pause();
        }
    </script>
</body>

</html>
